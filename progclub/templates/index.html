<html>
	<head>
		<title>test lab lol</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
		<style>

		body {
			font-family: monospace;
		}

		.wrapper {
			margin: auto auto;
			width: 520;
			overflow: hidden;
		}

		.row {
			margin-top: 3px;
			width: 520;
			overflow: hidden;
		}

		.labtext {
			width: 300;
			float: left;
		}

		.solnumber {
			width: 200;
			float:right;
		}

		</style>

	</head>

	<div class="navbar" align="right">
		<a href="auth/login">Login</a>
		<a href="auth/register">Register</a>
	</div>

	{% block content %}
		<div class="wrapper" id="wrapper">
			<h1>labs</h1>
			{% for lab in labs %}
				<div class="row" id="row" align="center">
					<div class="labtext" align="left">
						<a href="labs/{{ lab['id']}}">{{ lab["id"] }}. {{ lab["title"] }}</a>
					</div>

					<div class="solnumber" align="right">
						0 solutions
					</div>
				</div>
			{% endfor %}
		</div>
	{% endblock %}
	
</html>
