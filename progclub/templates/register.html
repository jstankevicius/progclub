<html>
	<head>
		<title>Register</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
		<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.typekit.net/ixc8esf.css">

		<style>
			.wrapper {
				max-width: 520;
				margin: 0 auto;
				padding-top: 50px;
			}

			.authinput {
				border-radius: 4px;
				padding: 12px;
				width: 100%;
				display: inline-block;
			}

			.container {
				padding-bottom: 10px;
			}

			.submitbutton {
				background-color: #555555;
				padding: 12px 28px;
				border: none;
				cursor: pointer;
				border-radius: 4px;
				color: white;
				font-family: 'Georgia', serif;
				font-size: 16px;
			}
		</style>

	</head>

	<body>
		<div class="wrapper">
			<h1>Register</h1>
			<form action="" method="post">
				<div class="container">
					<input class="authinput" type="text" placeholder="Username" name="username">
				</div>

				<div class="container">
					<input class="authinput" type="text" placeholder="E-mail" name="email">
				</div>

				<div class="container">
					<input class="authinput" type="password" placeholder="Password" name="password">
				</div>

				<input class="submitbutton" type="submit" value="Register">
			</form>
			{% if error %}
				<p class="error"><strong>Error:</strong> {{ error }}</p>
			{% endif %}
		</div>
	</body>
</html>
